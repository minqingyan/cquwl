#set($layout="layout/emptyLayout.html")
<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta charset="utf-8" />
<title>慶大物流网</title>

<meta name="description" content="User login page" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

<!-- bootstrap & fontawesome -->
<link rel="stylesheet" href="assets/css/bootstrap.css" />
<link rel="stylesheet" href="assets/css/font-awesome.css" />
<link rel="stylesheet" href="assets/css/mqy/login.css" />

<!-- text fonts -->
<link rel="stylesheet" href="assets/css/ace-fonts.css" />

<!-- ace styles -->
<link rel="stylesheet" href="assets/css/ace.css" />

<!--[if lte IE 9]>
			<link rel="stylesheet" href="assets/css/ace-part2.css" />
		<![endif]-->
<link rel="stylesheet" href="assets/css/ace-rtl.css" />

<!--[if lte IE 9]>
		  <link rel="stylesheet" href="assets/css/ace-ie.css" />
		<![endif]-->

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

<!--[if lt IE 9]>
		<script src="assets/js/html5shiv.js"></script>
		<script src="assets/js/respond.js"></script>
		<![endif]-->
</head>

<body class="login-layout light-login">
	
	<div class="login-nav">
		<div class="login-nav-cont" >
			<h1 class="logo" style="margin-top: 13px;"><a href="#" href="#">
			<img src="assets/img/3347542_111942031358_logo3.png" style="height: 80px;"></a></h1>
		</div>
	</div>
	<div class="hr"></div>
	
<div class="content-login">
	<div class="main-cont-img" style="float: left;">
		<img src="assets/img/20161130131240.png" >
	</div>
	
	<div class="main-container-cont" style="float: left;">
		<div class="col-sm-10 col-sm-offset-1">
			<div class="login-container">

				<div class="space-6"></div>

				<div class="position-relative">
					<div id="login-box" class="login-box visible widget-box no-border">
						<div class="widget-body">
							<div class="widget-main">
								<h4 class="header blue lighter bigger">
									<i class="ace-icon fa fa-coffee green"></i> 请填写登陆信息
								</h4>

								<div class="space-6"></div>
								<font color="red">$!msg</font>
								<form action="login" method="post">
									<fieldset>
										<label class="block clearfix"> <span class="block input-icon input-icon-right"> <input type="text"
												class="form-control" placeholder="手机号" id="phone" name="phone" /> <i class="ace-icon fa fa-user"></i>
										</span>
										</label> <label class="block clearfix"> <span class="block input-icon input-icon-right"> <input type="password"
												class="form-control" placeholder="密码" id="password" name="password" /> <i class="ace-icon fa fa-lock"></i>
										</span>
										</label>

										<div class="space"></div>

										<div class="clearfix">
											<label class="inline"> <input type="checkbox" class="ace" /> <span class="lbl"> 记住我</span>
											</label>

											<button type="submit" class="width-35 pull-right btn btn-sm btn-primary">
												<i class="ace-icon fa fa-key"></i> <span class="bigger-110">登陆</span>
											</button>
										</div>

										<div class="space-4"></div>
									</fieldset>
								</form>

							</div>
							<!-- /.widget-main -->

							<div class="toolbar clearfix">
								<div>
									<a href="#" data-target="#forgot-box" class="forgot-password-link"> <i class="ace-icon fa fa-arrow-left"></i> 忘记密码
									</a>
								</div>

								<div>
									<a href="#" data-target="#signup-box" class="user-signup-link"> 注册 <i class="ace-icon fa fa-arrow-right"></i>
									</a>
								</div>
							</div>
						</div>
						<!-- /.widget-body -->
					</div>
					<!-- /.login-box -->

					<div id="forgot-box" class="forgot-box widget-box no-border">
						<div class="widget-body">
							<div class="widget-main">
								<h4 class="header red lighter bigger">
									<i class="ace-icon fa fa-key"></i> Retrieve Password
								</h4>

								<div class="space-6"></div>
								<p>Enter your email and to receive instructions</p>

								<form>
									<fieldset>
										<label class="block clearfix"> <span class="block input-icon input-icon-right"> <input type="email"
												class="form-control" placeholder="Email" /> <i class="ace-icon fa fa-envelope"></i>
										</span>
										</label>

										<div class="clearfix">
											<button type="button" class="width-35 pull-right btn btn-sm btn-danger">
												<i class="ace-icon fa fa-lightbulb-o"></i> <span class="bigger-110">发送!</span>
											</button>
										</div>
									</fieldset>
								</form>
							</div>
							<!-- /.widget-main -->

							<div class="toolbar center">
								<a href="#" data-target="#login-box" class="back-to-login-link"> 返回登陆 <i class="ace-icon fa fa-arrow-right"></i>
								</a>
							</div>
						</div>
						<!-- /.widget-body -->
					</div>
					<!-- /.forgot-box -->

					<div id="signup-box" class="signup-box widget-box no-border">
						<div class="widget-body">
							<div class="widget-main">
								<h4 class="header green lighter bigger">
									<i class="ace-icon fa fa-users blue"></i> 新用户注册
								</h4>

								<div class="space-6"></div>
								<p>请输入下面注册信息:</p>

								<form action="register" method="post">
									<fieldset>
										<label class="block clearfix"> <span class="block input-icon input-icon-right"> <input type="email"
												class="form-control" pattern="^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$" placeholder="Email" id="email" name="email" /> <i class="ace-icon fa fa-envelope"></i>
										</span>
										</label> <label class="block clearfix"> <span class="block input-icon input-icon-right"> <input type="text"
												class="form-control" pattern="^((13[0-9])|(14[5|7])|(15([0-3]|[5-9]))|(18[0,5-9]))\\d{8}$" placeholder="手机号" id="phone" name="phone" /> <i class="ace-icon fa fa-user"></i>
										</span>
										</label> <label class="block clearfix"> <span class="block input-icon input-icon-right"> <input type="password"
												class="form-control" placeholder="密码" id="password" name="password" /> <i class="ace-icon fa fa-lock"></i>
										</span>
										</label> <label class="block clearfix"> <span class="block input-icon input-icon-right"> <input type="password"
												class="form-control" placeholder="Repeat password" /> <i class="ace-icon fa fa-retweet"></i>
										</span>
										</label> <label class="block"> <input type="checkbox" class="ace" /> <span class="lbl"> 我同意 <a href="#">用户协议</a>
										</span>
										</label>

										<div class="space-24"></div>

										<div class="clearfix">
											<button type="reset" class="width-30 pull-left btn btn-sm">
												<i class="ace-icon fa fa-refresh"></i> <span class="bigger-110">重置</span>
											</button>

											<button type="submit" class="width-65 pull-right btn btn-sm btn-success">
												<span class="bigger-110">注册</span> <i class="ace-icon fa fa-arrow-right icon-on-right"></i>
											</button>
										</div>
									</fieldset>
								</form>
							</div>

							<div class="toolbar center">
								<a href="#" data-target="#login-box" class="back-to-login-link"> <i class="ace-icon fa fa-arrow-left"></i> 返回登陆
								</a>
							</div>
						</div>
						<!-- /.widget-body -->
					</div>
					<!-- /.signup-box -->
				</div>
			</div>
		</div>
	</div>
</div>				

<div class="footer" >
	<div class="footer-inner">
		<!-- #section:basics/footer -->
		<div class="footer-content">
			<div><span class="bigger-100"> <span class="white bolder">单位：</span> 重庆大学版权所有 &copy; 2016-2017</span>
			</div><div>
			<span class="bigger-100"> <span class="white bolder">地址：</span> 重庆市沙坪坝区沙正街174号 邮编400030 &copy; 
			</span> &nbsp; &nbsp; <span class="action-buttons"> <a href="#"> <i
					class="ace-icon fa fa-twitter-square light-blue bigger-150"></i>
			</a> <a href="#"> <i class="ace-icon fa fa-facebook-square text-primary bigger-150"></i>
			</a> <a href="#"> <i class="ace-icon fa fa-rss-square orange bigger-150"></i>
			</a>
			</span></div>
		</div>
	</div>
</div>

<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse"> <i
	class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
</a>

	<!--[if !IE]> -->
	<script type="text/javascript">
			window.jQuery || document.write("<script src='assets/js/jquery.js'>"+"<"+"/script>");
		</script>

	<!-- <![endif]-->

	<!--[if IE]>
<script type="text/javascript">
 window.jQuery || document.write("<script src='assets/js/jquery1x.js'>"+"<"+"/script>");
</script>
<![endif]-->
	<script type="text/javascript">
			if('ontouchstart' in document.documentElement) document.write("<script src='assets/js/jquery.mobile.custom.js'>"+"<"+"/script>");
		</script>

	<!-- inline scripts related to this page -->
	<script type="text/javascript">
		
			jQuery(function($) {
				
			 $(document).on('click', '.toolbar a[data-target]', function(e) {
				e.preventDefault();
				var target = $(this).data('target');
				$('.widget-box.visible').removeClass('visible');//hide others
				$(target).addClass('visible');//show target
			 });
			});
			
			
			//you don't need this, just used for changing background
			jQuery(function($) {
			 $('#btn-login-dark').on('click', function(e) {
				$('body').attr('class', 'login-layout');
				$('#id-text2').attr('class', 'white');
				$('#id-company-text').attr('class', 'blue');
				
				e.preventDefault();
			 });
			 $('#btn-login-light').on('click', function(e) {
				$('body').attr('class', 'login-layout light-login');
				$('#id-text2').attr('class', 'grey');
				$('#id-company-text').attr('class', 'blue');
				
				e.preventDefault();
			 });
			 
			 
			 $('#btn-login-blur').on('click', function(e) {
				$('body').attr('class', 'login-layout blur-login');
				$('#id-text2').attr('class', 'white');
				$('#id-company-text').attr('class', 'light-blue');
				
				e.preventDefault();
			 });
			 
			});
		</script>
</body>
</html>
