<script type="text/javascript">

jQuery(document).ready(function(){
	var id = GetQueryString("id");
	sessionStorage.setItem('id', id);
	var orderId = GetQueryString("order_id");
	sessionStorage.setItem('orderId', orderId)
	console.log("id="+id+";orderid="+orderId);
	$.post("getOrderMsg",{"id":id,"orderId":orderId},function(data,status){
		$(".p-img").append("<a><img src='assets/img/car/u=1737831054,2339314405&fm=21&gp=0.jpg' /></a>");
		$(".p-name").append("<a style='font-size: medium;'>"+data.carMsg+"</a>");
		$("#p-order").append(data.orderMsg);
	});
	
	var da = "publishAssess?id=" +id+ "&orderId="+orderId+""; 
	document.getElementById('assessForm').setAttribute("action",da);
});

function GetQueryString(name){
	
    var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
    var r = window.location.search.substr(1).match(reg);
    if(r!=null)return  unescape(r[2]); return null;
}

 </script>
