							<div class="width-80 label label-info label-xlg arrowed-in arrowed-in-right">
								<div class="inline position-relative">
									<a href="#" class="user-title-label dropdown-toggle" data-toggle="dropdown"> <i
										class="ace-icon fa fa-circle light-green"></i> &nbsp; <span class="white">Alex M. Doe</span>
									</a>

									<ul class="align-left dropdown-menu dropdown-caret dropdown-lighter">
										<li class="dropdown-header">Change Status</li>

										<li><a href="#"> <i class="ace-icon fa fa-circle green"></i>&nbsp; <span class="green">Available</span>
										</a></li>

										<li><a href="#"> <i class="ace-icon fa fa-circle red"></i>&nbsp; <span class="red">Busy</span>
										</a></li>

										<li><a href="#"> <i class="ace-icon fa fa-circle grey"></i>&nbsp; <span class="grey">Invisible</span>

									</ul>
								</div>
							</div>
						</div>

						<div class="space-12"></div>
						<!-- /section:pages/profile.contact -->

						<!-- /section:custom/extra.grid -->

				</div>

			<div class="col-xs-8">
				<div class="profile-user-info profile-user-info-striped">

						<div class="profile-info-row">
							<div class="profile-info-name">姓名</div>

							<div class="profile-info-value" style="position: relative;">

							</div>
						</div>

						<div class="profile-info-row">
							<div class="profile-info-name">手机号</div>

							<div class="profile-info-value">
								<input type="text" class="form-control input-sm" style="padding-right: 24px; width: 179px" id="phone" name="phone" />
							</div>
						</div>

						<div class="profile-info-row">
							<div class="profile-info-name">邮箱</div>

							<div class="profile-info-value">
								<input type="text" class="form-control input-sm" style="padding-right: 24px; width: 179px" id="email" name="email" />
							</div>
						</div>

						<div class="profile-info-row">
							<div class="profile-info-name">地址</div>

							<div class="profile-info-value">
								<input type="text" class="form-control input-sm" style="padding-right: 24px; width: 179px" id="area" name="area" />
							</div>
						</div>

						<div class="profile-info-row">
							<div class="profile-info-name">详细地址</div>

							<div class="profile-info-value">
								<input type="text" class="form-control input-sm" style="padding-right: 24px; width: 179px" id="areaDetail" name="areaDetail" />
							</div>
						</div>

						<div class="profile-info-row">
							<div class="profile-info-name">操作</div>

							<div class="profile-info-value">
								<button class="btn btn-sm btn-primary" id="change" type="button" value="修改" onclick="updateMsg()">修改</button>
								<button class="btn btn-sm btn-primary" id="submit" type="submit" value="保存" style="display: none; float: left">保存</button>
								&nbsp;&nbsp;&nbsp;
								<button class="btn btn-sm btn-primary" id="reset" type="reset" value="取消" style="display: none; float: left"
									onclick="recovery()">取消</button>
							</div>
						</div>
					</form>
				</div>

			</div>
		</div>
		<!-- col-12 -->
		<div class="hr hr16 dotted"></div>
		<div class="col-xs-12">

				</div>

							<div class="col-sm-11">
								<span>您的账号尚未认证，认证后可开通线上业务。</span>
							</div>
							<div class="col-sm-1">
								<span class="btn btn-warning btn-sm tooltip-warning" onclick="window.location.href='xyrz.html'" data-rel="tooltip"
									data-placement="left" title="" data-original-title="Left Warning">立即认证</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- inline scripts related to this page -->
<script type="text/javascript">
$(document).ready(function(){
	onload();
});

function onload(){
	$.get('getMsg',function(data,status){
		if(data.status==1){
			$('#userName').val(data.userName);
			$('#phone').val(data.phone);
			$('#email').val(data.email);
			$('#area').val(data.area);
			$('#areaDetail').val(data.areaDetail);
			
			$('#basicMsg input').attr('disabled','disabled');
		}
	});
}

function updateMsg(){
	$('#basicMsg input').removeAttr('disabled');
	$('#basicMsg #change').css('display','none');
	$('#basicMsg #submit').css('display','block');
	$('#basicMsg #reset').css('display','block');
}

function recovery(){
	$('#basicMsg input').attr('disabled','disabled');
	$('#basicMsg #change').css('display','block');
	$('#basicMsg #submit').css('display','none');
	$('#basicMsg #reset').css('display','none');
}
</script>
